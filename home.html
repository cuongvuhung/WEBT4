<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title></title>
</head>
<body>
    <script src="index.js" language="javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <div class="header">
        <div class="logopage">
            <img src="img/logo.png" style="width:100%;">
        </div>
        <div class="pagenote">
            Vui lòng truy cập để đăng ký suất ăn
        </div>
        <button class="button" style="width:255px;"> Đăng nhập</button>        
    </div>
    <div class="aside">
        <div class="mealinfo">
            <div class="mealtitle">
                Thực đơn hôm nay
            </div>
            <div class="mealnote">
                Đăng ký suất ăn trước
            </div>
            <div class="mealnote" style="color:red;font-size:20px;font-weight:400;">
                10:00
            </div>
            <div class="mealdetail">
                <div class="food">
                    <img src="img/1.jpg" class="foodimg">
                    <div class="fooddetail">Canh cá</div>
                </div>
                <div class="food">
                    <img src="img/2.jpg" class="foodimg">
                    <div class="fooddetail">Thịt kho tầu</div>
                </div>
                <div class="food">
                    <img src="img/3.jpg" class="foodimg">
                    <div class="fooddetail">Lạc rang</div>
                </div>
                <div class="food">
                    <img src="img/4.jpg" class="foodimg">
                    <div class="fooddetail">Rau cải xào</div>
                </div>
            </div>
        </div>
        <div>

        </div>

    </div>
</body>
</html>
