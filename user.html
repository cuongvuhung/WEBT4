<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title></title>
</head>
<body>
    <script src="index.js" language="javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <top-page>
        <div class="logopage">
            <img src="img/logo.png" style="height: 86px;">
        </div>
        <div style="display:flex; margin:200px;"> </div>
        <div class="button-toppage">Đăng ký cho khách</div>
        <div style="width:57px;height:57px; margin: 20px;">
            <img src="img/rice.png">
        </div>
        <div class="personal">
            <img class="personal-img" src="img/avatar.jpg">
            <div class="personal-info">
                <div class="personal-name">
                    Vũ Hùng Cường
                </div>
                <div class="personal-description">
                    Kỹ sư - Phòng Công nghệ thông tin
                </div>
            </div>
        </div>
        <div style="margin:20px;">
            <img style="width:30px;height:25px" src="img/sign-out-alt.png">
        </div>
    </top-page>       
    <div class="aside">        
        <div class="mealinfo">
            <div style="display:flex; flex-flow:column nowrap;align-items:center;">
                <div class="mealtitle">
                    Thực đơn hôm nay
                </div>
                <div class="mealnote">
                    <span>Đăng ký suất ăn trước</span>
                    <span style="color:red;font-size:20px;font-weight:400;padding-left:10px;">10:00</spanstyle="color:red;font-size:20px;font-weight:400;">
                </div>                
                <div class="button" style="width:226px;margin: 20px;"> Đăng ký suất ăn</div>
            </div>
            <div class="mealdetail">
                <div class="food">
                    <img src="img/1.jpg" class="foodimg">
                    <div class="fooddetail">Canh cá</div>
                </div>
                <div class="food">
                    <img src="img/2.jpg" class="foodimg">
                    <div class="fooddetail">Thịt kho tầu</div>
                </div>
                <div class="food">
                    <img src="img/3.jpg" class="foodimg">
                    <div class="fooddetail">Lạc rang</div>
                </div>
                <div class="food">
                    <img src="img/4.jpg" class="foodimg">
                    <div class="fooddetail">Rau cải xào</div>
                </div>
            </div>
        </div>
</body>
</html>
